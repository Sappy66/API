<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-warning ">
    <style>
        #showUp{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            text-align: center;
        }
    </style>
       <p class="text-center mt-3 text-light fs-3">Click the <strong>Button</strong> below to view users details</p>
    <div id="showUp" class="container-lg mt-3">
    </div>
    <button class="btn btn-success " onclick="getData()">Get Data</button>

    <script>
        let showUp = document.getElementById("showUp")
        let apiLink = "https://api.github.com/users"
       const getData = async () => {
            // alert("working")
           let response = await fetch (apiLink);
           let convertedResponse = await response.json();
           console.log(convertedResponse);

           for(let index = 0; index < convertedResponse.length; index++){
               showUp.innerHTML += `
                <div class="card" style="width: 12rem;">
                    <img src="${convertedResponse[index].avatar_url}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text"> <span class="fw-bold">Username: </span> ${convertedResponse[index].login}</p>
                </div>`
               console.log(convertedResponse[index].login);
           }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
